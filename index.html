<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>a game of tic-tac-toe.</h1>
    <div id="player-container">
        <div>
            <input type="text" placeholder="Player 1 Name" id="player1name">
            <button id="player1btn">Confirm</button>
        </div>
        <div>
            <input type="text" placeholder="Player 2 Name" id="player2name">
            <button id="player2btn">Confirm</button>
        </div>
    </div>

    <p id="turn-label"></p>
    <div id="game-container">
        
    </div>
    <p id="winner-label"></p>
    <button id="start">Start</button>
    <button id="reset">Reset Board</button>
</body>
</html>
